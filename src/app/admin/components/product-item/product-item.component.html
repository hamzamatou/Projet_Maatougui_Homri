<div class="card">
    <img [src]="sweet.photo" class="card-img-top" alt="{{ sweet.name }}">
    <div class="card-body">
        <h5  
        [ngClass]="{ 
            'card-title':true,
            'text-decoration-line-through text-danger': sweet.quantite == 0}">
        {{ sweet.name }}
    </h5>
      @if(isEditing){
      <div >
        <div class="form-group">
          <label for="price">Prix (TND)</label>
          <input
            id="price"
            type="number"
            class="form-control"
            [(ngModel)]="sweet.price"
          />
        </div>
        <div class="form-group">
          <label for="quantite">Quantité</label>
          <input
            id="quantite"
            type="number"
            class="form-control"
            [(ngModel)]="sweet.quantite"
          />
        </div>
        <button class="btn btn-success" (click)="onSave()">Enregistrer</button>
        <button class="btn btn-secondary" (click)="onCancel()">Annuler</button>
      </div>
    }
       @else{
      <div >
        <p class="card-text">Prix : {{ sweet.price }} TND</p>
        <p class="card-text">Quantité : {{ sweet.quantite }}</p>
        <button class="btn btn-primary" (click)="onEdit()">Modifier</button>
        <button class="btn btn-danger" (click)="onDelete()">Supprimer</button>
      </div>
    }
    </div>
  </div>
